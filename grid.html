<title>CSS Grid </title>
<style>
  .grid-container {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr; 
    row-gap: 40px;
    column-gap: 20px;
    margin-top: 30px;
    
  }
  .grid-item {
    font-size: 14px;
    font-family: Arial, sans-serif;
    color: black;
    grid-template-columns: 1fr 1fr 1fr; 
    height: 200px;
  }
  .blue {
    background-color: lightblue;
  }
  .pink {
    background-color: pink;
  }
</style>


<div class="grid-container">
  <div class="grid-item blue">1fr</div>
  <div class="grid-item pink">1fr</div>
  <div class="grid-item blue">1fr</div>
  <div class="grid-item pink">1fr</div>
  <div class="grid-item blue">1fr</div>
  <div class="grid-item pink">1fr</div>
</div>
